version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/postgres/sql/queries.sql"
    schema: "internal/postgres/sql/schema.sql"
    gen:
      go:
        out: "internal/postgres/db"
        sql_package: "pgx/v5"
        emit_db_tags: true
        emit_json_tags: true
        emit_empty_slices: true